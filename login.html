<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>OMarket</title>
	<link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link href="css/fonts.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link rel="icon" href="img/OMarket.ico">

	<script src="js/jquery.min.js"></script>
	<style>
		body {
			background: url(img/back.png) no-repeat;
			height: 95vh;
			background-size: 100% 100%;
		}

	</style>
</head>

<body>
	<div>
		<section id="auth-container" class="auth-container auth-container-login">
			<div class="auth-container--contentarea">
				<span class="auth-container--icon"><i class="fa fa-user"></i></span>
				<div class="main-data-container">

					<h1 class="auth-container--title"><span class="header-title-O">O</span><span class="header-title-Market">Market</span></h1>

					<div class="auth-container--input-div">
						<i class="fa fa-user auth-container--inputicon"></i>
						<input type="email" name="auth-container-username" id="auth-container-username" class="auth-container--input" placeholder="Email" required data-bind="textInput: userModel[USERS_FLD_EMAIL]"></div>
					<div class="auth-container--input-div">
						<i class="fa fa-lock auth-container--inputicon"></i>
						<input type="password" name="auth-container-password" data-bind="textInput: userModel[USERS_FLD_PASS]" id="auth-container-password" class="auth-container--input" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;" required></div>
					<i class="fa fa-spinner spinner-icon" data-bind="visible: loading()"></i>

					<button class="auth-container--login-button" data-bind="click: login, visible: !loading()">Login</button>

					<p class="auth-container--msg" data-bind="text: errorMsg()"></p>
				</div>
			</div>
		</section>
	</div>
	<!--Scripts-->
	<script type="text/javascript" src="js/knockout-3.3.0.js"></script>
	<script src="js/jsconstants.js"></script>
	<script src="js/auth.js"></script>
</body>

</html>
