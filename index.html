<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>OMarket</title>
	<link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa|News+Cycle|Raleway" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<script src="js/jquery.min.js"></script>
</head>

<body>
	<div class="container">

		<header>
			<div class="header-leftside">
				<h1 class="header-title"><a href="#" class="header-title-link"><span class="header-title-O">O</span><span class="header-title-Market">Market</span></a></h1>
			</div>
			<div class="header-rightside">
				<div class="header-links" data-bind="if: !checkIfSignedIn()">
					<a href="#" class="header-links--login">Login</a>, <a href="#" class="header-links--signup">Sign up</a>
				</div>
				<div class="header-links" data-bind="if: checkIfSignedIn()">
					<a href="#" class="header-cart"><span class="header-cartamount"><span data-bind="text:cartAmount()"  ></span> $</span>
                            <i class="fa fa-shopping-cart header-carticon" aria-hidden="true"></i>
                        </a>
					<a href="#" class="header-username"><span>Ibrahim</span></a>
					<a href="#" class="header-logout"><span>Logout</span></a>
				</div>

				<div class="header-search"><input placeholder="Search..." type="text" class="header-search-input">
					<a class="search-img" title="Search"><img src="img/search-icon-nocolor.png"></a>
				</div>
			</div>
		</header>
		<div id="content" class="content">
			<section class="left-menu" id="left-menu">
				<ul class="left-menu--list" data-bind="foreach: categoriesArray">
					<li class="left-menu--listitem" data-bind="text: name, css:{'selected': $data.selected()}, click: categoryClick"></li>
				</ul>
			</section>
			<section class="main-content" id="main-content" data-bind="foreach: topCategoriesArray">
				<div class="category-items-short">
					<a href="#" class="category-items-short--title" data-bind="text: name"></a>
					<div class="categories-items-container" data-bind="foreach: products">
						<div class="categories-single-item">
							<h2 class="categories-single-item--title" data-bind="text: name"></h2>
							<img class="categories-single-item--img" data-bind="attr:{src: image}">
							<div class="categories-single-item--visible-details">
								<p class="categories-single-item--visible-details--spec"><strong class="categories-single-item--visible-details--spec--key">Price:</strong><span class="categories-single-item--visible-details--spec--val"><span data-bind="text:price"></span>$</span>
								</p>
								<p class="categories-single-item--visible-details--spec"><strong class="categories-single-item--visible-details--spec--key">Rate:</strong><span class="categories-single-item--visible-details--spec--val"><span data-bind="text:rate"></span>/5</span>
								</p>
							</div>
							<div class="categories-single-item--load-more" data-bind="click: loadMoreClick, visible: !isMoreDivVisible()">
								<i class="fa fa-arrow-down categories-single-item--load-more--arrow" aria-hidden="true"></i> <span class="categories-single-item--load-more--text">more</span>
								<i class="fa fa-arrow-down categories-single-item--load-more--arrow" aria-hidden="true"></i>
							</div>
							<div data-bind="foreach: more, visible:isMoreDivVisible()">
								<p class="categories-single-item--visible-details--spec"><strong class="categories-single-item--visible-details--spec--key"><span data-bind="text:name"></span>:</strong><span class="categories-single-item--visible-details--spec--val" data-bind="text:value"></span>
								</p>
							</div>

							<div class="categories-single-item--invisible-details"></div>
							<button class="categories-single-item--buy" data-bind="click:addToCart">Add to Cart</button>

						</div>

					</div>
				</div>
			</section>
		</div>

	</div>
	<!--Scripts-->
	<script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
